{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        {% if images %}
        {% for image in images %}
            <div class="col-md-3" data-toggle="modal" data-target="#{{image.id}}" >
                <div class="card-img">
                    <img src="{{ image.image_url.url }}" alt="{{ image.name }}" width="100%" height="auto" >
                </div>
            </div>

            <div class="modal" id="{{ image.id }}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-body">
                        <img src="{{ image.image_url.url }}" alt="{{ image.name }}" width="100%" height="auto" >
                    </div>
                    <div class="modal-body">
                        <hr>
                        <p class="" > <strong>Name :</strong> {{ image.name }} </p>
                        <p class="" > <strong> Description :</strong> {{ image.description }} </p>
                    </div>
                    <div class="modal-footer">
                        <input type="email" class="form-control"  aria-describedby="" placeholder="{{image.image_url}}">

                        <button type="button" class="btn btn-primary">copy link</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"> &times; </button>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        {% else %}
        <h2> von MUTINDA hasn't uploaded images yet </h2>
        {% endif %}
    </div>
</div>
{% endblock %}
